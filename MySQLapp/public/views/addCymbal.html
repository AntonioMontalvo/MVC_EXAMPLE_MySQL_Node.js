<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Drums I Like</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</head>
<body>
	<ul class="nav nav-pills">
        <li class="nav-item to-left"><a class="nav-link" href="/">Back to all cymbals</a></li> 
    </ul>
	<div class="container">

		<div class="row">

			<div class="col-lg-12">

				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title"><strong>Use the form below to add cymbals to your wish list.</strong></h3>
					</div>
					<div class="panel-body">
						<form action="" method="POST" role="form">
						
							<div class="form-group">
								<label for="">Brand</label>
								<input type="text" class="form-control" id="brand">
							</div>

							<div class="form-group">
								<label for="">Name</label>
								<input type="text" class="form-control" id="name">
							</div>

							<div class="form-group">
								<label for="">Diameter</label>
								<input type="text" class="form-control" id="diameter">
							</div>

							<div class="form-group">
								<label for="">Model</label>
								<input type="text" class="form-control" id="model">
							</div>

							<div class="form-group">
								<label for="">Price</label>
								<input type="text" class="form-control" id="price">
							</div>

						</form>
						<br>
						<div class="text-right">
							<button type="submit" class="btn btn-primary btn-md" id="addBtn"></span><span class="glyphicon glyphicon-fire"></span>Add new cymbal to the database</button>
						</div>
					</div>
				</div>

			</div>			
		</div>
	</div>
	
<!-- Custom Script -->
<script src="../js/drumsILike.js" type="text/javascript"></script>

</body>
</html>
